<body>
  <div class="titulo">
    <h1>FORMULARIO</h1>
  </div>
  <div class="Navegacion">
    <ul style="list-style-type: none;" class="item1">

      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../Articulo/article.html">Articulo</a></li>

  <h2>Interesado en ingresar a nuestro servidor? </h2>
  <div class="Elementos">


    <p>Ingrese los datos a continuacion para acceder!</p>



    <form novalidate name="formulario" onsubmit="return mostrardatos()" > 
      <div class="item">
        <label>Nombre</label>
        <input type="text" id="nombre" min="4" max="25">
      </div>

      <div class="item">
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="apellido">
      </div>

      <div class="item">
        <label for="Numero" >Numero de telefono</label>
        <input type="tel" name="Numero de telefono " id="numero" placeholder="+54265712345678">
      </div>


      <div class="item">
        <label for="">Gmail </label>
        <input type="email" name="gmail" id="gmail">
      </div>

      <div class="item">
        <label for="Genero">GÃ©nero:</label>
        <select name="Genero"  id="genero" >
          <option value="Opcion">Elija una opcion</option>
          <option value="Masculino" id="opcion-masculino">Masculino</option>
          <option value="Femenino" id="opcion-femenino">Femenino</option>
        </select>

      </div>

      <div class="item">
        <label for=""> Mensaje</label>
        <textarea name="Mensaje" placeholder="Opcional" rows="4"></textarea>


      </div>

      <div class="item-button">
        <button type="submit" onclick="validartodo()"> Enviar </button>
        <button type="reset"> Nuevo</button>


      </div>




    </form>
  </div>
   
  <div id="resultado" class="resultado"></div>




  


</body>

</html>
